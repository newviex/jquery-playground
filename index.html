<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Playground</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ANIMATE STYLE CSS LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <style>
               #div1, #div2, #div3{
            width: 80px;
            height: 80px;
            display: none;
            margin: 10px;
        }

        #div1{
            background-color: red;
        }

        #div2{
            background-color: green;
        }

        #div3{
            background-color: blue;
        }

        #panel, #flip{
            padding: 5px;
            text-align:center;
            background-color: yellow;
            border: solid 1px black;
            width: 50%;
            margin: 0 auto;
        }

        #flip{
            cursor:pointer;
        }

        #panel{
            padding: 50px;
            display: none;
        }
    </style>
    
    
    <script>
        // $() means jquery() in jquery
        // Anything that you should put in this function will run as soon as your browser has loaded your page
        $(document).ready(function(){
            $("button").addClass("animate__animated animate__bounce"); // we are targetting ann element selector
            $(".card").addClass("animate__animated animate__swing");  // we can target classNames
            $("#target--5").addClass("animate__animated animate__heartBeat"); // we can target id's
            // $("button").removeClass("btn-primary"); // we can remove a classname using jquery
            // $("#target--1").css("color", "yellow"); // we can change css styles using the css() method
            // let a = 1;
            // if (a==1){
            // $("button").prop("disabled", true); // we can disable elements using jquery
            // }else{
            // $("button").prop("disabled", false); // we can disable elements using jquery
            //  };

            //$("#target--5").html("<em>Target 5</em>"); // we can add html tags and text within an element.
           //$("#target--6").text("Button 6"); // we can replace text within an element.
           //$("#target--6").remove(); // remove element
           //$("#target--4").appendTo("#left-card"); // appendTo
           //$("#target--3").appendTo("#right-card");
           //$("#target--6").clone().appendTo("#left-card"); // FUNCTION CHAINING
           //$("#target--1").parent().css("background-color", "lightblue");// target parent element
            //$("#right-card").children().css("color", "green");

            $(".target:odd").addClass("animate__animated animate__zoomInUp")
            $(".target:even").addClass("animate__animated animate__slideInDown")
            
            $("#hide").click(function(){
                $("p").hide();
            });

            $("#show").click(function(){
                $("p").show();
            });

            
           $("#btnWithDelay").click(function(){
            $("#hideWithDelay").hide(1000);
           });
           
           $("#btn--toggle").click(()=>{
            //$("#para--toggle").toggle();
            //$("#para--toggle").toggle("slow");
            $("#para--toggle").toggle("fast");
           });

           $("#btn--fade").click(function(){
            $("#div1").fadeIn("fast");
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn("3000");
        });

        $("#flip").click(()=>{
            $("#panel").slideDown("slow");
           });

           $("button").click(()=>{
            alert("Value: " + $("#testValue").val());
           })
        }); // end of jquery documnent.ready function
   </script>


</head>
<body>
    <header>
        <h1 class="text-primary text-center animate__animated animate__zoomIn">Jquery Exercise Playground</h1>
    </header>

    <main>
        <section>
            <h3>Challenges</h3>
            <div class="row">
                <div class="col-lg-6" style="background-color: yellow;">
                    <div class="card" id="left-card">
                        <div class="card-body">
                            <h4 class="card-title">Left Card</h4>
                            <img src="https://logos-download.com/wp-content/uploads/2017/05/jQuery_logo-700x171.png" alt="jquery img" class="card-img-top">
                            <button type="button" class="btn btn-primary target" id="target--1">Target 1</button>
                            <button type="button" class="btn btn-secondary target" id="target--2">Target 2</button>
                            <button type="button" class="btn btn-success target" id="target--3">Target 3</button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6" style="background-color: green;">
                    <div class="card" id="right-card">
                        <div class="card-body">
                            <h4 class="card-title">Right Card</h4>
                            <img src="https://logos-download.com/wp-content/uploads/2017/05/jQuery_logo-700x171.png" alt="jquery img" class="card-img-top">

                            <button type="button" class="btn btn-danger target" id="target--4">Target 4</button>
                            <button type="button" class="btn btn-warning target" id="target--5">Target 5</button>
                            <button type="button" class="btn btn-info target" id="target--6">Target 6</button>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2>jQuery Effects</h2>
            <p>We can hide and show a button</p>
            <button id="hide">Hide</button>
            <button id="show">Show</button>

            <hr>
            <button id="btnWithDelay">HIDE WITH DELAY</button>
            <p id="hideWithDelay">This is our paragraph for testing the hide delay </p>
            
            <hr>
            <h4>Toggle effect</h4>
            <button id="btn--toggle">Toggle Paragraphs</button>
            <p id="para--toggle">This is our paragraph for testing the toggle effect. </p>
            
            
        </section>

        <section style="height: 50vh; background-color: lightblue;">
            <button id="btn--fade">Click to Fade</button>
            <h2>FADE EFFECT</h2>
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
        </section>

        <section style="height: 50vh; background-color:antiquewhite">
            <div id="flip">Click to slide down</div>
            <div id="panel">Sliding panel</div>
        </section>

        <section style="height: 50vh; background-color:goldenrod;text-align:center;">
            <p>Name: <input type="text" id="testValue" value="Aldrien Allanigue"></p>
            <button>Show Value</button>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
