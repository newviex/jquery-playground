<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-primary text-center">Jquery Exercise Playground</h1>
    </header>

    <main>
        <section>
            <h3>Challenges</h3>
            <div class="row">
                <div class="col-lg-6" style="background-color: yellow;">
                    <h4>Left Card</h4>
                    <div class="card" id="left-card">
                        <button type="button" class="btn btn-primary target" id="target--1">Target 1</button>
                        <button type="button" class="btn btn-secondary target" id="target--2">Target 2</button>
                        <button type="button" class="btn btn-success target" id="target--3">Target 3</button>
                    </div>

                </div>
                <div class="col-lg-6" style="background-color: green;">
                    <h4>Right Card</h4>
                    <div class="card" id="right-card">
                        <button type="button" class="btn btn-danger target" id="target--4">Target 4</button>
                        <button type="button" class="btn btn-warning target" id="target--5">Target 5</button>
                        <button type="button" class="btn btn-info target" id="target--6">Target 6</button>
                    </div>

                </div>
                
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
